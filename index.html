<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vegas Weather</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <script src='main.js' defer></script>
</head>

<body>
  <div class="wrapper">
    <h1 class="city">Enter City to Begin</h1>
    <h2 class="temp"></h2>
    <div class="windHumidity-wrapper">
      <h3 class="wind"><img src="/images/wind.png">wind</h3>
      <h4 class="humidity"><img src="/images/humidity.png">humidity</h4>
    </div>
    <div class="search">
      <input id="cityInput" type="text" placeholder="Enter City" spellcheck="false">
      <button>search</button>
    </div>
  </div>
</body>

</html>
